<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>상품명</th>
        <th>가격</th>
        <th>재고수량</th>
        <th>상품설명</th>
        <th>조회수</th>
    </tr>
    <tr>
        <td th:text="${item.id}"></td>
        <td th:text="${item.itemNm}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.stockNumber}"></td>
        <td th:text="${item.itemDetail}"></td>
        <td th:text="${item.viewCount}"></td>
    </tr>
</table>
</body>
</html>
