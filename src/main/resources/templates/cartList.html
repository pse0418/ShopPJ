<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cartList</title>
</head>
<body>
<h2>장바구니</h2>
<table>
    <tr>
        <th>itemId</th>
        <th>count</th>
    </tr>
    <tr th:each="cartItem: ${cartItemList}">    <!--반복문-->
        <td th:text="${cartItem.item.id}"></td>
        <td th:text="${cartItem.count}"></td>
    </tr>
</table>
</body>
</html>
