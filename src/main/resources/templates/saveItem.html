<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saveItem</title>
</head>
<body>
<!-- action속성: form에 작성한 데이터를 어디로 보낼지 지정 -->
<form action="/item/save" method="post">
    상품명: <input type="text" name="itemNm"> <br>
    상품 가격: <input type="text" name="price"> <br>
    재고 수량: <input type="text" name="stockNumber"> <br>
    상세 설명: <input type="text" name="itemDetail" style="width:400px; height:100px;"> <br>
    <input type="submit" value="상품등록">
</form>
</body>
</html>
